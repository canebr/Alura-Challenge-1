<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Challenge 1 - Criptografia de texto</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="imagens/favicon.ico">
		<meta name="Keywords" content="Carlos Estima,Carlos Nunes Estima,Estima,carlosestima,criptografia" />
	</head>

	<body>

		<header>

			<div class="caixa">
				<h1><img class="logo" src="imagens/logo.jpg" alt="Logotico de Carlos Estima"></h1>

				<nav>
					<a> Criptografar e descriptografar um texto<a>
				</nav>
			</div>			

		</header>


		<main class="corpo">

			<section class="entrada">

					<h2 class="segundo-cabecalho">Digite seu texto</h2>
				
					<textarea class="texto-entrada" cols="70" rows="30" placeholder="insira o texto aqui" required></textarea>

					<p class="observacao"> * apenas letras minusculas e sem acento</p>

			        <div class="botoes">
            		    <button class="cripto" onclick="cripto()">Criptografar</button>
                		<button class="descripto" onclick="descripto()">Descriptografar</button>
            		</div>

			</section>
 
			<section class="saida">

					<h2 class="segundo-cabecalho">Mensagem Criptografada</h2>

					<textarea class="texto-saida" cols="70" rows="30" id="imagem" placeholder="nenhuma mensagem ainda"></textarea>

					<p class="observacao"> * copiar para área de transferência</p>

					<button class="transfere" onclick="copiar()">Transferencia</button>

			</section>

		</main>


		<footer>
			<h6 class="rodape">Desenvolvido por Cane</h6>
		</footer>


		<script src="script.js"></script>

	</body>
</html>
